<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/eye-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>EyeQVault - Secure Your Digital Future | Advanced Cybersecurity Solutions</title>
    <meta name="description" content="EyeQVault - Advanced cybersecurity solutions that protect your business from evolving threats. Get expert security guidance and cutting-edge protection." />
    <meta name="keywords" content="cybersecurity, security, threat detection, data protection, encryption, security monitoring, infrastructure security" />
    <meta name="author" content="EyeQVault" />
    
    <!-- Robots and Indexing -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://eyeqvault.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eyeqvault.com/" />
    <meta property="og:title" content="EyeQVault - Secure Your Digital Future" />
    <meta property="og:description" content="Advanced cybersecurity solutions that protect your business from evolving threats." />
    <meta property="og:image" content="https://eyeqvault.com/eyeq.svg" />
    <meta property="og:site_name" content="EyeQVault" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://eyeqvault.com/" />
    <meta name="twitter:title" content="EyeQVault - Secure Your Digital Future" />
    <meta name="twitter:description" content="Advanced cybersecurity solutions that protect your business from evolving threats." />
    <meta name="twitter:image" content="https://eyeqvault.com/eyeq.svg" />
    

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "EyeQVault",
      "url": "https://eyeqvault.com",
      "logo": "https://eyeqvault.com/eyeq.svg",
      "description": "Advanced cybersecurity solutions that protect your business from evolving threats.",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@eyeqvault.com",
        "contactType": "customer service"
      }
    }
    </script>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
  
    <link rel="preload" href="/fonts/Thunder-BoldLC.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/Thunder-ExtraBoldLC.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Load Google Fonts normally (most important weights first) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
    <!-- Preload critical SVGs used in header -->
    <link rel="preload" href="/logo-icon.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/logo-brandname.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/backgrounds/background-1.svg" as="image" type="image/svg+xml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
